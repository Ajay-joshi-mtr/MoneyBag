<div class="modal fade" id="editHeadModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header bg-teal">
                <h4 class="modal-title">Edit Head</h4>
            </div>
            <form id="edit_ledger_head" method="POST" action="{% url 'head.edit_ledger' %}" enctype="multipart/form-data">

                <div class="modal-body">
                    {% csrf_token %}
                    <input type="hidden" value="0" name="acc_head_id" id="acc_head_id">
                    <div class="form-group form-float">
                        <div class="form-line">
                            <input type="text" id="acc_head_name" class="form-control" name="name" maxlength="255" minlength="3" required>
                        </div>
                        <div class="help-info">Min. 3, Max. 255 characters</div>
                    </div>
                    <div class="form-group form-float">
                        <div class="form-line">
                            <input type="number" id="acc_ledger_code" class="form-control" placeholder="ledger head code" name="ledger_head_code" maxlength="255" minlength="3">
                        </div>
                        <div class="help-info">ex. 4006</div>
                    </div>

                </div>

                <div class="modal-footer bg-teal">
                    <button type="submit" class="btn btn-info pull-right waves-effect">SAVE CHANGES</button>
                    <button type="button" class="btn btn-danger pull-left waves-effect" data-dismiss="modal">CLOSE</button>
                </div>
            </form>
        </div>
    </div>
</div>
